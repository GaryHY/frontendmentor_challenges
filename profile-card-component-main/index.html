<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <main class="card">
        <img class="card-banner" src="images/bg-pattern-card.svg" alt="">
        <div class="card-content">
            <img class="card-profile" src="images/image-victor.jpg" alt="">
            <div class="card-text">
                <p><span class="name">Victor Crest</span> <span class="age">26</span></p>
                <p>London</p>
            </div>
            <div class="line"></div>
            <div class="card-footer">
                <div class="column">
                    <p class="card-footer-figure">80K</p>
                    <p class="card-footer-title">Followers</p>
                </div>

                <div class="column">
                    <p class="card-footer-figure">803K</p>
                    <p class="card-footer-title">Likes</p>
                </div>

                <div class="column">
                    <p class="card-footer-figure">1.4K</p>
                    <p class="card-footer-title">Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
